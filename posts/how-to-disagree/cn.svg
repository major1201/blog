<text font-family="Arial" font-size="27px">
	<tspan x="14" y="117" fill="#000000" id="a">驳倒其中心论点</tspan>
	<tspan x="14" y="188" fill="#000000" id="b">原文反驳</tspan>
	<tspan x="14" y="254" fill="#000000" id="c">使用论据</tspan>
	<tspan x="14" y="318" fill="#000000" id="d">指出矛盾</tspan>
	<tspan x="14" y="381" fill="#000000" id="e">批评语气</tspan>
	<tspan x="14" y="440" fill="#000000" id="f">单纯的人身攻击</tspan>
	<tspan x="14" y="497" fill="#000000" id="g">辱骂</tspan>
</text>
<text font-family="Arial" font-size="17px" text-anchor="middle"><tspan x="434" y="90" id="a1">提出理</tspan><tspan x="434" y="109" id="a2">由反对对手</tspan><tspan x="434" y="128" id="a3">的主要论点</tspan><tspan x="434" y="161" id="b1"></tspan><tspan x="434" y="180" id="b2">引用对手发言，</tspan><tspan x="434" y="199" id="b3">指出自己不同意之处</tspan><tspan x="434" y="230" id="c1"></tspan><tspan x="434" y="249" id="c2">阐述反对的观点，</tspan><tspan x="434" y="268" id="c3">并加上理由支持</tspan><tspan x="434" y="305" id="d1">阐述反对的观点，</tspan><tspan x="434" y="324" id="d2">但几乎不提出有力的理由支持</tspan><tspan x="434" y="369" id="e1">不针对发言内容讨论，</tspan><tspan x="434" y="388" id="e2">而是批评对手的语气</tspan><tspan x="434" y="429" id="f1">不针对发言内容讨论，</tspan><tspan x="434" y="448" id="f2">而是攻击对手的个人特质（个性、职业、学历）</tspan><tspan x="434" y="496" id="g1">“傻逼吧”，“你个嘴炮”，“你妈知道你在这里说废话么？”</tspan></text>
</svg>
